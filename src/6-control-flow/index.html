<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" data-bind="">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: people">
                <tr data-bind="click: $root.show">
                    <td data-bind="text: $index() + 1"></td>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                    <td data-bind="text: $data.age"></td>
                    <td data-bind="if: firstName == 'someone'">
                        <button data-bind="click: $root.removePerson">remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>

        <!-- ko if: people().length < 5 -->
        <button data-bind="click: addPerson">Add</button>
        <!-- /ko -->

        <!-- ko with: selected -->
        <div>
            You have selected:
        </div>
        <div>
            FirstName: <span data-bind="text: firstName"></span>
            <br> LastName: <span data-bind="text: lastName"></span>
            <br> Age: <span data-bind="text: age"></span>
        </div>
        <!-- /ko -->

        <!-- or -->

        <!-- ko if: selected() -->
        <div>
            You have selected:
        </div>
        <div>
            FirstName: <span data-bind="text: selected().firstName"></span>
            <br> LastName: <span data-bind="text: selected().lastName"></span>
            <br> Age: <span data-bind="text: selected().age"></span>
        </div>
        <!-- /ko -->
    </div>
    <script src="../../vendor/knockout-3.4.2.js"></script>
    <script src="app.js"></script>
</body>

</html>
