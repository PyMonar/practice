<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            Destination country:
            <select data-bind="options: availableCountries, selectedOptions: selected" size="5" multiple="true"></select>
            <br> You have chosen: <span data-bind="text: selected"></span>
        </p>

        <p>
            Asia country:
            <select data-bind="options: countries, value: selectedObj, optionsText: 'name', optionsCaption: 'Choose...'"></select>
            <br> You have chosen: <span data-bind="text: selectedObj()? selectedObj().name : 'None'"></span>
        </p>
    </div>
    <script src="../../vendor/knockout-3.4.2.js"></script>
    <script src="app.js"></script>
</body>

</html>
