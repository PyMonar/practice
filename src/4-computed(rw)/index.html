<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="checkbox" data-bind="checked: selectAll" /> ALL
        </div>
        <div data-bind="foreach: fruits">
            <label>
                <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selected"/>
                <span data-bind="text: $data"></span>
            </label>
        </div>
    </div>
    <script src="../../vendor/knockout-3.4.2.js"></script>
    <script src="app.js"></script>
</body>

</html>
